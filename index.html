<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Google.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="left-side">
            <ul class="left-content">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
        </div>
        <div class="right-side">
            <ul class="right-content">
                <li><a class="app" href="#">Gmail</a></li>
                <li><a class="app" href="#">Images</a></li>
                <li><a class="google-apps" href="#"><img class="apps" src="img/apps_black_24dp.svg" alt=""></a></li>
                <li><a href="#"><button class="sign-in">Sign In</button></a></li>
            </ul>
            
       
        </div>
    </nav>
    <div class="google-image">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">

    <div class="google-search">
        <div class="search">
            <img class="search-icon" src="https://img.icons8.com/material-outlined/24/000000/search--v1.png"/>  
            <input class="search-box" type="text">
        </div>
    </div>
    <div class="google-btns">
        <button class="google-search">Google Search</button>
        <button class="feeling-lucky">I'm Feeling Lucky</button>
    </div>
    <footer class="about">
        <ul class="left-side">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search Works</a></li>
        </ul>
        <ul class="right-side">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
</body>
</html>
